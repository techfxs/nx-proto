name: MW PDP CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'apps/mw-pdp/**'
      - 'packages/mw-ui/**'
      - 'package*.json'
      - '.github/workflows/mw-pdp-ci-cd.yml'
  pull_request:
    paths:
      - 'apps/mw-pdp/**'
      - 'packages/mw-ui/**'
      - 'package*.json'
      - '.github/workflows/mw-pdp-ci-cd.yml'

permissions:
  actions: read
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npx playwright install --with-deps

      - name: Lint mw-pdp
        run: npx nx lint mw-pdp

      - name: Test mw-pdp
        run: npx nx test mw-pdp

      # - name: Typecheck mw-pdp
      #   run: npx nx typecheck mw-pdp

      - name: Build mw-pdp
        run: npx nx build mw-pdp --prod

      - name: E2E mw-pdp
        run: npx nx e2e mw-pdp-e2e

      # - run: npx nx fix-ci
      #   if: always()

  deploy:
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Build mw-pdp for production
        run: npx nx build mw-pdp --prod

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_MW_PDP }}
          working-directory: ./apps/mw-pdp
          vercel-args: '--prod'
