name: MW PDP CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'apps/mw-pdp/**'
      - 'packages/mw-ui/**'
      - 'package*.json'
      - '.github/workflows/mw-pdp-ci-cd.yml'
  pull_request:
    paths:
      - 'apps/mw-pdp/**'
      - 'packages/mw-ui/**'
      - 'package*.json'
      - '.github/workflows/mw-pdp-ci-cd.yml'

permissions:
  actions: read
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Lint mw-pdp
        run: npx nx lint mw-pdp

      - name: Test mw-pdp
        run: npx nx test mw-pdp

      - name: Build mw-pdp
        run: npx nx build mw-pdp --prod

  deploy:
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Build mw-pdp for production
        run: npx nx build mw-pdp --prod

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/mw-pdp
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.PDP_VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/mw-pdp
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_MW_PDP }}
